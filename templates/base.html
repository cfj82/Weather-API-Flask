<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css') }}">

</head>
<body style="background-color:#91a3b0;">
    <h1 class="weatherTexttitle">Weather Dashboard in Flask</h1>
    <div>
    <form class="weatherText" id="weatherForm" action="{{ url_for('show_results') }}" method="post">
        Enter City: <input class="weatherText" id="weatherInput" type="text" name="citycurrent" align="left">
        <br>
        <input class="weatherinputText" id="currentSubmit" type="submit" value="Find Current" align="left">
    </form>
        <br>
    <form class="weatherText" id="weatherForcastForm" action="{{ url_for('show_forcast_results') }}" method="post">
        <input class="weatherinputText" id="forcastSubmit" type="submit" value="Find 5 Day Forcast" align="left">
    </form>

    </div>
</body>
</html>
