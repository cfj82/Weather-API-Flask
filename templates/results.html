<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css') }}">
</head>
<body>
    <div id="weatherResults">
        <h2>Weather in {{ location }}</h2>
        <h2>Current Temperature: {{ temp }}° F</h2>
        <h3>Weather Description: {{ desc }}</h3>
        <h4>Max Temperature: {{ maxt }}° F</h4>
        <h4>Min Temperature: {{ mint }}° F</h4>
    </div>
</body>
</html>
